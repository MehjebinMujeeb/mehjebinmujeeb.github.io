    <script type="text/javascript" >

        var taskArray = [];

        function swapItemState(id)
        {
            
            var obj = taskArray[id];

            if(obj.state === 'item-inprogress')
            {
                obj.state = 'item-done';
            }
            else
            {
                obj.state = 'item-inprogress';
            }
            

            fillList();
        }

        function fillList() {
            let taskList = document.getElementsByClassName("todo-list")[0];
            taskList.innerHTML = "";

            for (var taskObj of taskArray)
            {

                let taskItem = '<div onclick="swapItemState(' + taskObj.id + ')" id="' +
                     taskObj.id + '" class="todo-item ' + taskObj.state  +  '" >' +
                     '<img src="/images/accept.png"></img><p>' +
                     taskObj.title +
                     '</p></div>';

                taskList.innerHTML = taskList.innerHTML + taskItem;
            }
        }


        function addTask() {
            let taskTextBox = document.getElementById("task-text");
            var text = taskTextBox.value;

            // Prevent adding it the text box is empty;
            text = text.trim();

            if(text.length <= 0)
            {
                return;
            }

            var taskObj = {
                id: taskArray.length,
                title: text,
                state: 'item-inprogress'
            }

            taskArray.push(taskObj)

            // console.table(taskArray);
            taskTextBox.value = "";

            fillList();
            
        }

        }
